name: Released Version Packages

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: ./.github/actions/pnpm

      - name: Create Release Pull Request
        uses: changesets/action@v1
        # https://github.com/changesets/action?tab=readme-ov-file#inputs
        with:
          commit: Released version packages
          title: Released version packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
